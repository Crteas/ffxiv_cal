<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>제작계산기</title>
  </head>
  <body>
    <h1 class="main-title">엄청난 계산기</h1>
    <div class="item--container">
      <div id="itemList">
        <div class="item-tag">
          <span>이름</span>
          <span>갯수</span>
          <span>가격</span>
        </div>
      </div>
      <div id="memo">
        <textarea
          class="memo--textarea"
          spellcheck="false"
          placeholder="메모장입니다"
        ></textarea>
        <button id="save-memo--btn" class="btn__style">SAVE</button>
      </div>
    </div>

    <div class="menuBar">
      <button class="btn__style">늘리기</button>
      <span>가격 : </span>
      <span>0 길</span>
    </div>

    <div id="crystal_container">
      <div id="crystal1">
        <span>크리스탈1</span>
        <input
          class="item-input item-input__crystal--count"
          placeholder="갯수"
          type="number"
          min="0"
          max="99"
        />
        <input
          class="item-input item-input__crystal--price"
          placeholder="가격"
          type="number"
        />
        <span>0</span>
      </div>
      <div id="crystal2">
        <span>크리스탈2</span>
        <input
          class="item-input item-input__crystal--count"
          placeholder="갯수"
          type="number"
          min="0"
          max="99"
        />
        <input
          class="item-input item-input__crystal--price"
          placeholder="가격"
          type="number"
        />
        <span>0</span>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
